<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/Layout.css}">
</head>
<body>
<header th:insert="blocks/header::header"> </header>
<div align="center">
    <h2>Игроки</h2>
</div>
<div align="center">
    <form method="post" action="/levels" style="display: flex; justify-content: space-evenly;">
        <div>
            <textarea name="players" rows="20" th:required="required"></textarea>
        </div>
        <div>
        <aside>
            <h3>Как разделить на команды:</h3>
            <p>Введите каждого игрока в новую строку,
                выберите количество команд внизу и нажмите кнопку, чтобы сгенерировать список.</p>
        </aside>
        <div style="margin-top:5%">
            <h3>Количество команд: </h3>
        <p>
            <input name="teams" type="number" value="3"/>
        </p>
        <p>
        <button type="submit" class="btn btn-success">Добавить уровень игроков</button>
        </p>
        </div>
        </div>
    </form>

</div>


<div th:insert="blocks/footer::footer"></div>
</body>
</html>
